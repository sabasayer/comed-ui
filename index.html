<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body id="app-wrapper" class="theme-white">
    <div class="co--page--drawer">
    <header>
      <div class="co--tile mb-3">
          header
      </div>
    </header>
    
    <div class="co--page--drawer__left">
      <div class="co--side-nav">
        <div class="co--side-nav__items">
          <div class="co--side-nav__item">
            <div class="co--side-nav__link co--side-nav__link--current">
              <div class="co--side-nav__icon">

              </div>
              <span class="co--side-nav__link-text">
                Left item
              </span>
            </div>
          </div>

          <div class="co--side-nav__item">
            <div class="co--side-nav__link">
              <div class="co--side-nav__icon">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true">
                  <path
                    d="M8.24 25.14L7 26.67a14 14 0 0 0 4.18 2.44l.68-1.88a12 12 0 0 1-3.62-2.09zm-4.05-7.07l-2 .35A13.89 13.89 0 0 0 3.86 23l1.73-1a11.9 11.9 0 0 1-1.4-3.93zm7.63-13.31l-.68-1.88A14 14 0 0 0 7 5.33l1.24 1.53a12 12 0 0 1 3.58-2.1zM5.59 10L3.86 9a13.89 13.89 0 0 0-1.64 4.54l2 .35A11.9 11.9 0 0 1 5.59 10zM16 2v2a12 12 0 0 1 0 24v2a14 14 0 0 0 0-28z" />

              </div>
              <span class="co--side-nav__link-text">
                Left item 2
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="co--grid">
      <div class="co--tile">
        <div class="co--row">
          <div class="co--col co--col--auto">
            <h4>CoMED UI</h2>
          </div>

          <select id="theme-selector" class="mr-3">
            <option value="white">White</option>
            <option value="g10">G-10</option>
            <option value="g90">G-90</option>
            <option value="g100">G-100</option>
          </select>
        </div>
      </div>


      <h4 class="mt-4">
        Buttons
      </h4>

      <div class="co--row">
        <div class="co--col-lg">
          <div class="co--tile ">
            <h5>sm</h5>
            <button class="co--btn co--btn--primary co--btn--sm" type="button">
              Button
            </button>
            <button class="co--btn co--btn--secondary co--btn--sm" type="button">
              Button
            </button>
            <button class="co--btn co--btn--danger co--btn--sm" type="button">
              Button
            </button>
          </div>
        </div>
        <div class="co--col-lg">
          <div class="co--tile ">
            <h5>field</h5>

            <button class="co--btn co--btn--primary co--btn--field" type="button">
              Button
            </button>
            <button class="co--btn co--btn--secondary co--btn--field" type="button">
              Button
            </button>
            <button class="co--btn co--btn--danger co--btn--field" type="button">
              Button
            </button>
          </div>
        </div>

        <div class="co--col-lg">
          <div class="co--tile ">
            <h5>lg</h5>
            <button class="co--btn co--btn--primary" type="button">
              Button
            </button>
            <button class="co--btn co--btn--secondary" type="button">
              Button
            </button>
            <button class="co--btn co--btn--danger" type="button">
              Button
            </button>
          </div>
        </div>
      </div>
     

      <div class="co--tile mt-3">
        <h5>Button Set</h5>

        <div class="co--btn-set">
          <button class="co--btn co--btn--secondary">
            Secondary Button
          </button>
          <button class="co--btn co--btn--primary">
            Primary Button
          </button>
          <button class="co--btn co--btn--danger">
            Danger Button
          </button>
          <button class="co--btn co--btn--tertiary">
            Tertiary Button
          </button>
          <button class="co--btn co--btn--ghost">
            Ghost Button
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="co--tile mt-3">
      footer
      </div>
    </footer>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
