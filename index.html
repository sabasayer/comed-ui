<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/main.scss" />
  </head>
  <body id="app-wrapper" class="theme-g10">
    <div class="co--page--drawer">
      <header>
        <div class="co--tile mb-3">
          <div class="co--row">
            <div class="co--col co--col--auto">
              <h4>CoMED UI</h4>
            </div>

            <select id="theme-selector" class="mr-3">
              <option value="white">White</option>
              <option value="g10" selected>G-10</option>
              <option value="g90">G-90</option>
              <option value="g100">G-100</option>
            </select>
          </div>
        </div>
      </header>

      <div class="co--page--drawer__left">
        <div class="co--side-nav" tabindex="1">
          <div class="co--side-nav__items">
            <div class="co--side-nav__item">
              <div class="co--side-nav__link co--side-nav__link--current">
                <div class="co--side-nav__icon">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 32 32"
                    aria-hidden="true"
                  >
                    <path
                      d="M8.24 25.14L7 26.67a14 14 0 0 0 4.18 2.44l.68-1.88a12 12 0 0 1-3.62-2.09zm-4.05-7.07l-2 .35A13.89 13.89 0 0 0 3.86 23l1.73-1a11.9 11.9 0 0 1-1.4-3.93zm7.63-13.31l-.68-1.88A14 14 0 0 0 7 5.33l1.24 1.53a12 12 0 0 1 3.58-2.1zM5.59 10L3.86 9a13.89 13.89 0 0 0-1.64 4.54l2 .35A11.9 11.9 0 0 1 5.59 10zM16 2v2a12 12 0 0 1 0 24v2a14 14 0 0 0 0-28z"
                    />
                  </svg>
                </div>
                <span class="co--side-nav__link-text">
                  Left item
                </span>
              </div>
            </div>

            <div class="co--side-nav__item">
              <div class="co--side-nav__link">
                <div class="co--side-nav__icon">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 32 32"
                    aria-hidden="true"
                  >
                    <path
                      d="M8.24 25.14L7 26.67a14 14 0 0 0 4.18 2.44l.68-1.88a12 12 0 0 1-3.62-2.09zm-4.05-7.07l-2 .35A13.89 13.89 0 0 0 3.86 23l1.73-1a11.9 11.9 0 0 1-1.4-3.93zm7.63-13.31l-.68-1.88A14 14 0 0 0 7 5.33l1.24 1.53a12 12 0 0 1 3.58-2.1zM5.59 10L3.86 9a13.89 13.89 0 0 0-1.64 4.54l2 .35A11.9 11.9 0 0 1 5.59 10zM16 2v2a12 12 0 0 1 0 24v2a14 14 0 0 0 0-28z"
                    />
                  </svg>
                </div>
                <span class="co--side-nav__link-text">
                  Left item 2
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="co--grid">
        <div class="co--row">
          <div class="co--col-lg">
            <div>
              <h5>sm</h5>
              <button
                class="co--btn co--btn--primary co--btn--sm"
                type="button"
              >
                Button
              </button>
              <button
                class="co--btn co--btn--secondary co--btn--sm"
                type="button"
              >
                Button
              </button>
              <button class="co--btn co--btn--danger co--btn--sm" type="button">
                Button
              </button>
              <button
                class="co--btn co--btn--tertiary co--btn--sm"
                type="button"
              >
                Button
              </button>
              <button class="co--btn co--btn--ghost co--btn--sm" type="button">
                Button
              </button>
            </div>
          </div>
          <div class="co--col-lg">
            <div>
              <h5>field</h5>

              <button
                class="co--btn co--btn--primary co--btn--field"
                type="button"
              >
                Button
              </button>
              <button
                class="co--btn co--btn--secondary co--btn--field"
                type="button"
              >
                Button
              </button>
              <button
                class="co--btn co--btn--danger co--btn--field"
                type="button"
              >
                Button
              </button>
            </div>
          </div>

          <div class="co--col-lg">
            <div>
              <h5>lg</h5>
              <button class="co--btn co--btn--primary" type="button">
                Button
              </button>
              <button class="co--btn co--btn--secondary" type="button">
                Button
              </button>
              <button class="co--btn co--btn--danger" type="button">
                Button
              </button>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <h5>Button Set</h5>

          <div class="co--btn-set">
            <button class="co--btn co--btn--secondary">
              Secondary Button
            </button>
            <button class="co--btn co--btn--primary">
              Primary Button
            </button>
            <button class="co--btn co--btn--danger">
              Danger Button
            </button>
          </div>
        </div>

        <div class="mt-8">
          <div class="co--form-item co--checkbox-wrapper">
            <input
              id="co--checkbox-new"
              class="co--checkbox"
              type="checkbox"
              value="new"
              name="checkbox"
              checked
            />
            <label for="co--checkbox-new" class="co--checkbox-label"
              >Checkbox</label
            >
          </div>
        </div>

        <div class="d-flex mt-8">
          <div class="co--form-item co--text-input-wrapper">
            <label for="text-input-3" class="co--label">Text Input label</label>
            <div class="co--text-input__field-wrapper">
              <input
                id="text-input-3"
                type="text"
                class="co--text-input"
                placeholder="Placeholder text"
              />
            </div>
          </div>

          <div class="co--form-item co--text-input-wrapper ml-3">
            <label for="text-input-3" class="co--label"
              >Text Input Light label</label
            >
            <div class="co--text-input__field-wrapper">
              <input
                id="text-input-3"
                type="text"
                class="co--text-input co--text-input--light"
                placeholder="Placeholder text"
              />
            </div>
          </div>

          <div class="co--form-item co--text-input-wrapper ml-3">
            <label for="text-input-4" class="co--label">Text Input label</label>
            <div class="co--text-input__field-wrapper" data-invalid>
              <svg
                focusable="false"
                preserveAspectRatio="xMidYMid meet"
                xmlns="http://www.w3.org/2000/svg"
                class="co--text-input__invalid-icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                aria-hidden="true"
              >
                <path
                  d="M8,1C4.2,1,1,4.2,1,8s3.2,7,7,7s7-3.1,7-7S11.9,1,8,1z M7.5,4h1v5h-1C7.5,9,7.5,4,7.5,4z M8,12.2	c-0.4,0-0.8-0.4-0.8-0.8s0.3-0.8,0.8-0.8c0.4,0,0.8,0.4,0.8,0.8S8.4,12.2,8,12.2z"
                ></path>
                <path
                  d="M7.5,4h1v5h-1C7.5,9,7.5,4,7.5,4z M8,12.2c-0.4,0-0.8-0.4-0.8-0.8s0.3-0.8,0.8-0.8	c0.4,0,0.8,0.4,0.8,0.8S8.4,12.2,8,12.2z"
                  data-icon-path="inner-path"
                  opacity="0"
                ></path>
              </svg>
              <input
                id="text-input-4"
                type="text"
                class="co--text-input co--text-input--invalid"
                placeholder="Placeholder text"
              />
            </div>
            <div class="co--form-requirement">
              Validation message here
            </div>
          </div>
        </div>
      </main>

      <div class="co--page--drawer__right">
        <div class="co--side-nav co--side-nav--right" tabindex="1">
          <div class="co--side-nav__items">
            <div class="co--side-nav__item">
              <div class="co--side-nav__link co--side-nav__link--current">
                <div class="co--side-nav__icon">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 32 32"
                    aria-hidden="true"
                  >
                    <path
                      d="M8.24 25.14L7 26.67a14 14 0 0 0 4.18 2.44l.68-1.88a12 12 0 0 1-3.62-2.09zm-4.05-7.07l-2 .35A13.89 13.89 0 0 0 3.86 23l1.73-1a11.9 11.9 0 0 1-1.4-3.93zm7.63-13.31l-.68-1.88A14 14 0 0 0 7 5.33l1.24 1.53a12 12 0 0 1 3.58-2.1zM5.59 10L3.86 9a13.89 13.89 0 0 0-1.64 4.54l2 .35A11.9 11.9 0 0 1 5.59 10zM16 2v2a12 12 0 0 1 0 24v2a14 14 0 0 0 0-28z"
                    />
                  </svg>
                </div>
                <span class="co--side-nav__link-text">
                  Left item
                </span>
              </div>
            </div>

            <div class="co--side-nav__item">
              <div class="co--side-nav__link">
                <div class="co--side-nav__icon">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 32 32"
                    aria-hidden="true"
                  >
                    <path
                      d="M8.24 25.14L7 26.67a14 14 0 0 0 4.18 2.44l.68-1.88a12 12 0 0 1-3.62-2.09zm-4.05-7.07l-2 .35A13.89 13.89 0 0 0 3.86 23l1.73-1a11.9 11.9 0 0 1-1.4-3.93zm7.63-13.31l-.68-1.88A14 14 0 0 0 7 5.33l1.24 1.53a12 12 0 0 1 3.58-2.1zM5.59 10L3.86 9a13.89 13.89 0 0 0-1.64 4.54l2 .35A11.9 11.9 0 0 1 5.59 10zM16 2v2a12 12 0 0 1 0 24v2a14 14 0 0 0 0-28z"
                    />
                  </svg>
                </div>
                <span class="co--side-nav__link-text">
                  Left item 2
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="co--tile mt-3">
          footer
        </div>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
