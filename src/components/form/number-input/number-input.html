<div class="co--form-item">
  <div data-numberinput class="co--number">
    <label for="number-input0" class="co--label">Number input label</label>
    <div class="co--number__input-wrapper">
      <input id="number-input0" type="number" min="0" max="100" value="1" />
      <div class="co--number__controls">
        <button
          aria-label="increase number input"
          class="co--number__control-btn"
          type="button"
          aria-live="polite"
          aria-atomic="true"
        >
          <svg
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            width="16"
            height="16"
            viewBox="0 0 32 32"
            aria-hidden="true"
          >
            <path
              d="M17 15L17 8 15 8 15 15 8 15 8 17 15 17 15 24 17 24 17 17 24 17 24 15z"
            ></path>
            <title>Add</title>
          </svg>
        </button>
        <button
          aria-label="decrease number input"
          class="co--number__control-btn"
          type="button"
          aria-live="polite"
          aria-atomic="true"
        >
          <svg
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            width="16"
            height="16"
            viewBox="0 0 32 32"
            aria-hidden="true"
          >
            <path d="M8 15H24V17H8z"></path>
            <title>Subtract</title>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="co--form-item">
  <div data-invalid data-numberinput class="co--number co--number--helpertext">
    <label for="number-input4" class="co--label">Number input label</label>
    <div class="co--form__helper-text">
      Optional helper text here; if message is more than one line text should
      wrap (~100 character count maximum)
    </div>
    <div class="co--number__input-wrapper">
      <input
        id="number-input4"
        type="number"
        min="0"
        max="100"
        value="1"
        role="alert"
        aria-atomic="true"
      />
      <svg
        focusable="false"
        preserveAspectRatio="xMidYMid meet"
        style="will-change: transform"
        xmlns="http://www.w3.org/2000/svg"
        class="co--number__invalid"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        aria-hidden="true"
      >
        <path
          d="M8,1C4.2,1,1,4.2,1,8s3.2,7,7,7s7-3.1,7-7S11.9,1,8,1z M7.5,4h1v5h-1C7.5,9,7.5,4,7.5,4z M8,12.2	c-0.4,0-0.8-0.4-0.8-0.8s0.3-0.8,0.8-0.8c0.4,0,0.8,0.4,0.8,0.8S8.4,12.2,8,12.2z"
        ></path>
        <path
          d="M7.5,4h1v5h-1C7.5,9,7.5,4,7.5,4z M8,12.2c-0.4,0-0.8-0.4-0.8-0.8s0.3-0.8,0.8-0.8	c0.4,0,0.8,0.4,0.8,0.8S8.4,12.2,8,12.2z"
          data-icon-path="inner-path"
          opacity="0"
        ></path>
      </svg>
      <div class="co--number__controls">
        <button
          aria-label="increase number input"
          class="co--number__control-btn"
          type="button"
          aria-live="polite"
          aria-atomic="true"
        >
          <svg
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            style="will-change: transform"
            xmlns="http://www.w3.org/2000/svg"
            width="8"
            height="4"
            viewBox="0 0 8 4"
            aria-hidden="true"
          >
            <path d="M0 4L4 0 8 4z"></path>
          </svg>
        </button>
        <button
          aria-label="decrease number input"
          class="co--number__control-btn"
          type="button"
          aria-live="polite"
          aria-atomic="true"
        >
          <svg
            focusable="false"
            preserveAspectRatio="xMidYMid meet"
            style="will-change: transform"
            xmlns="http://www.w3.org/2000/svg"
            width="8"
            height="4"
            viewBox="0 0 8 4"
            aria-hidden="true"
          >
            <path d="M8 0L4 4 0 0z"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="co--form-requirement">Invalid number</div>
  </div>
</div>
