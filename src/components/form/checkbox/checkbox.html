<fieldset class="co--fieldset">
  <legend class="co--label">Checkbox (input + label)</legend>
  <!-- input + label -->
  <div class="co--form-item co--checkbox-wrapper">
    <input
      id="co--checkbox-new"
      class="co--checkbox"
      type="checkbox"
      value="new"
      name="checkbox"
      checked
    />
    <label for="co--checkbox-new" class="co--checkbox-label">
      <span class="co--checkbox-label-text">Checkbox</span>
    </label>
  </div>
  <!-- input + label indeterminate -->
  <div class="co--form-item co--checkbox-wrapper">
    <input
      id="co--checkbox-ind"
      class="co--checkbox"
      type="checkbox"
      value="new"
      name="checkbox"
      aria-checked="mixed"
    />
    <label for="co--checkbox-ind" class="co--checkbox-label">
      <span class="co--checkbox-label-text">Checkbox</span>
    </label>
  </div>
  <!-- input + label checked disabled -->
  <div class="co--form-item co--checkbox-wrapper">
    <input
      id="co--checkbox-new--disabled"
      class="co--checkbox"
      type="checkbox"
      value="new"
      name="checkbox"
      checked
      disabled
    />
    <label for="co--checkbox-new--disabled" class="co--checkbox-label"
      >Checkbox</label
    >
  </div>
  <!-- input + label indeterminate disabled -->
  <div class="co--form-item co--checkbox-wrapper">
    <input
      id="co--checkbox-ind--disabled"
      class="co--checkbox"
      type="checkbox"
      value="new"
      name="checkbox"
      aria-checked="mixed"
      disabled
    />
    <label for="co--checkbox-ind--disabled" class="co--checkbox-label"
      >Indeterminate checkbox</label
    >
  </div>
  <!-- input + label disabled -->
  <div class="co--form-item co--checkbox-wrapper">
    <input
      id="co--checkbox-disabled"
      class="co--checkbox"
      type="checkbox"
      value="new"
      name="checkbox"
      disabled
    />
    <label for="co--checkbox-disabled" class="co--checkbox-label"
      >Disabled checkbox</label
    >
  </div>
</fieldset>
<fieldset class="co--fieldset">
  <legend class="co--label">Checkbox (label > input)</legend>
  <!-- label > input -->
  <div class="co--form-item co--checkbox-wrapper">
    <label for="co--checkbox-new2" class="co--checkbox-label">
      <input
        id="co--checkbox-new2"
        class="co--checkbox"
        type="checkbox"
        value="yellow"
        name="checkbox"
        checked
      />
      Checkbox
    </label>
  </div>
  <!-- label > input indeterminate -->
  <div class="co--form-item co--checkbox-wrapper">
    <label
      for="co--checkbox-ind2"
      class="co--checkbox-label"
      data-contained-checkbox-state="mixed"
    >
      <input
        id="co--checkbox-ind2"
        class="co--checkbox"
        type="checkbox"
        value="yellow"
        name="checkbox"
        aria-checked="mixed"
      />
      Indeterminate checkbox
    </label>
  </div>
  <!-- label > input checked disabled -->
  <div class="co--form-item co--checkbox-wrapper">
    <label for="co--checkbox-new2--disabled" class="co--checkbox-label">
      <input
        id="co--checkbox-new2--disabled"
        class="co--checkbox"
        type="checkbox"
        value="yellow"
        name="checkbox"
        checked
        disabled
      />
      Checkbox
    </label>
  </div>
  <!-- label > input indeterminate disabled -->
  <div class="co--form-item co--checkbox-wrapper">
    <label
      for="co--checkbox-ind2--disabled"
      class="co--checkbox-label"
      data-contained-checkbox-state="mixed"
    >
      <input
        id="co--checkbox-ind2--disabled"
        class="co--checkbox"
        type="checkbox"
        value="yellow"
        name="checkbox"
        aria-checked="mixed"
        disabled
      />
      Indeterminate checkbox
    </label>
  </div>
  <!-- label > input unchecked disabled -->
  <div class="co--form-item co--checkbox-wrapper">
    <label for="co--checkbox-disabled2" class="co--checkbox-label">
      <input
        id="co--checkbox-disabled2"
        class="co--checkbox"
        type="checkbox"
        value="yellow"
        name="checkbox"
        disabled
      />
      Disabled checkbox
    </label>
  </div>
</fieldset>
