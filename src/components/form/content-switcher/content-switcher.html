<div class="co--tile mb-3 co--tile--light">
  <h5>Small</h5>
  <div
    data-content-switcher
    class="co--content-switcher co--content-switcher--sm"
    role="tablist"
    aria-label="Demo switch content"
  >
    <button
      class="co--content-switcher-btn co--content-switcher--selected"
      role="tab"
      aria-selected="true"
    >
      <span class="co--content-switcher__label">First section</span>
    </button>
    <button class="co--content-switcher-btn" role="tab">
      <span class="co--content-switcher__label">Second section</span>
    </button>
    <button class="co--content-switcher-btn" role="tab">
      <span class="co--content-switcher__label">Third section</span>
    </button>
  </div>
</div>
